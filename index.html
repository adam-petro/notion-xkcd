<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily XKCD</title>
  </head>

  <body>
    <div id="content">
      <img src="" alt="Loading" />
    </div>
  </body>
  <style>
    html{
      width: fit-content;
    }
    #content img{
      max-width: 100%;
      height: auto;
    }
  </style>
  <script>
    const setImage = () => {
      let image = document.querySelector("img");
      let url = "https://xkcd.now.sh/?comic=latest";
      fetch(url, {
        method: "GET",
        mode: "cors",
      })
        .then((response) => response.json())
        .then((json) => {
          let comicUrl = json.img;
          let comicNumber = json.num;
          image.src = comicUrl;
        })
        .catch(function (err) {
          console.error("Something went wrong in fetching the image:", err);
          image.alt = "Something's broken";
        });
    };
    setImage();
  </script>
</html>
