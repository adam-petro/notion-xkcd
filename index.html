<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily XKCD</title>
  </head>

  <body>
    <div id="content">
      <img src="" alt="Loading" />
    </div>
  </body>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      width: fit-content;
      height: fit-content;
    }

    #content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #content img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
  <script>
    const setImage = () => {
      let image = document.querySelector("img");
      let url = "https://xkcd.now.sh/?comic=latest";
      fetch(url, {
        method: "GET",
        mode: "cors",
      })
        .then((response) => response.json())
        .then((json) => {
          let comicUrl = json.img;
          let comicNumber = json.num;
          image.src = comicUrl;
        })
        .catch(function (err) {
          console.error("Something went wrong in fetching the image:", err);
          image.alt = "Something's broken";
        });
    };
    setImage();
  </script>
</html>
